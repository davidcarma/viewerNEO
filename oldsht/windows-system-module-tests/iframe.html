<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Content</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* AliceBlue for contrast */
            color: #333;
            text-align: center;
        }
        h1 {
            color: #0066cc;
        }
        p {
            font-size: 1.1em;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            color: white;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Content Loaded via Iframe!</h1>
    <p>This is a separate HTML page (<code>iframe.html</code>) loaded into a window within the main application.</p>
    <p>It can have its own styles and scripts, completely independent of the parent page, except for interactions explicitly set up via JavaScript (postMessage, etc.).</p>
    <button onclick="alert('Button inside iframe clicked!\nTimestamp: ' + Date.now())">Test Button in Iframe</button>
</body>
</html>
