<!DOCTYPE html>
<html>
<head>
    <title>High DPI Image Viewer</title>
    <link rel="stylesheet" href="css/legacy.css">
    <link rel="stylesheet" href="css/components/grid-controls.css">
    <link rel="stylesheet" href="css/components/thumbnail.css">
    <link rel="stylesheet" href="css/components/thumbnail-panel.css">
    <link rel="stylesheet" href="css/components/grid-overlay.css">
    <link rel="stylesheet" href="css/components/control-panel.css">
    <!-- Add local TIFF.js library -->
    <script src="lib/tiff.js"></script>
</head>
<body>
    <!-- Fixed controls that don't slide with the container -->
    <div id="controls">
        <button id="load-btn">Load Image</button>
        <button id="grid-btn">Grid</button>
        <button id="clear-db-btn">Clear DB</button> 
        <button id="toggle-thumbnails">Show Thumbnails</button>
        <button id="rotate-left-btn" title="Rotate 90° Left">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 14 4 9 9 4"></polyline>
                <path d="M20 20v-7a4 4 0 0 0-4-4H4"></path>
            </svg>
            Rotate Left
        </button>
        <button id="rotate-right-btn" title="Rotate 90° Right">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 4 20 9 15 14"></polyline>
                <path d="M4 20v-7a4 4 0 0 1 4-4h12"></path>
            </svg>
            Rotate Right
        </button>
        <a href="projection.html" id="projection-page-link" class="control-button" title="Open Projection Page">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
            Projection Page
        </a>
    </div>
    
    <div id="thumbnail-panel">
        <div class="thumbnail-header">
            <h3>Images</h3>
            <button id="close-thumbnails" class="icon-btn" aria-label="Close thumbnails">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div id="thumbnails-container"></div>
    </div>
    <!-- Moved the handle outside of the panel so it's always visible -->
    <div id="thumbnail-toggle-handle" role="button" aria-label="Toggle thumbnail panel" title="Toggle thumbnails"></div>
    
    <!-- Grid controls moved outside the container so they stay fixed -->
    <div id="grid-controls" class="panel shadow">
        <h3>Grid Settings</h3>
        <div class="control-row">
            <label for="grid-size">Size</label>
            <input type="number" id="grid-size" min="0.1" step="0.1" value="100" style="width:80px;">
            px
        </div>
        <div class="control-row">
            <label for="grid-color">Color</label>
            <input type="color" id="grid-color" value="#ff0059">
        </div>
        <div class="control-row">
            <label for="grid-opacity">Opacity</label>
            <input type="range" id="grid-opacity" min="0" max="100" value="50">
            <span id="grid-opacity-label">50%</span>
        </div>
        <div class="control-row">
            <label for="grid-line-style">Style</label>
            <select id="grid-line-style">
                <option value="solid" selected>Solid</option>
                <option value="dashed">Dashed</option>
            </select>
        </div>
        <div class="control-row">
            <label><input type="checkbox" id="grid-fixed-switch"> Fixed to View</label>
        </div>
    </div>
    
    <div id="container">
        <!-- Info panel moved inside the container so it slides with it -->
        <div id="info-panel">
            Image Size: -<br>
            Zoom: 100%<br>
            Position: 0, 0
        </div>
        
        <canvas id="canvas"></canvas>
        <div id="drop-overlay">Drop image or folder here</div>
        <div class="loading">Loading...</div>
    </div>
    <input type="file" id="file-input" accept="image/*,.tif,.tiff" multiple>
    <input type="file" id="directory-input" accept="image/*,.tif,.tiff" webkitdirectory directory multiple>
    
    <!-- Modular Version entry point -->
    <script type="module" src="./src/core/app.js"></script>
</body>
</html>
