        // Helper function to check if file is an image
        function isImageFile(file) {
            const imageTypes = [
                'image/jpeg', 'image/jpg', 'image/png', 'image/gif', 
                'image/bmp', 'image/webp', 'image/svg+xml', 'image/jp2', 'image/tiff'
            ];
            return imageTypes.includes(file.type) || 
                   /\.(jpe?g|png|gif|bmp|webp|svg|jp2|tiff?)$/i.test(file.name);
        }

        // Helper function to process dropped items (files and directories)
        async function processDroppedItems(items) {
            const imageFiles = [];
            
            for (const item of items) {
                if (item.kind === 'file') {
                    const entry = item.webkitGetAsEntry?.() || item.getAsEntry?.();
                    if (entry) {
                        if (entry.isFile) {
                            const file = item.getAsFile();
                            if (file && isImageFile(file)) {
                                imageFiles.push(file);
                            }
                        } else if (entry.isDirectory) {
                            const dirFiles = await processDirectory(entry);
                            imageFiles.push(...dirFiles);
                        }
                    } else {
                        // Fallback for browsers that don't support entry API
                        const file = item.getAsFile();
                        if (file && isImageFile(file)) {
                            imageFiles.push(file);
                        }
                    }
                }
            }
            
            return imageFiles;
        }

        // Recursive function to read directory contents
        async function processDirectory(directoryEntry, path = '') {
            const imageFiles = [];
            
            return new Promise((resolve) => {
                const directoryReader = directoryEntry.createReader();
                
                function readEntries() {
                    directoryReader.readEntries(async (entries) => {
                        if (entries.length === 0) {
                            resolve(imageFiles);
                            return;
                        }
                        
                        for (const entry of entries) {
                            if (entry.isFile) {
                                try {
                                    const file = await getFileFromEntry(entry);
                                    if (isImageFile(file)) {
                                        imageFiles.push(file);
                                    }
                                } catch (error) {
                                    console.warn(`Could not read file ${entry.name}:`, error);
                                }
                            } else if (entry.isDirectory) {
                                const subDirFiles = await processDirectory(entry, 
                                    path ? `${path}/${entry.name}` : entry.name);
                                imageFiles.push(...subDirFiles);
                            }
                        }
                        
                        // Continue reading if there are more entries
                        readEntries();
                    });
                }
                
                readEntries();
            });
        }

        // Helper to get File object from FileEntry
        function getFileFromEntry(fileEntry) {
            return new Promise((resolve, reject) => {

            document.head.appendChild(spinnerStyle);

            try {
                const imageFiles = await processDroppedItems(items);

                        ));

                    }
                    
                    panel.createNewBatch(imageFiles, { title: batchTitle });
                    
                    // Show success toast
                    const successToast = document.createElement('div');
                    successToast.textContent = `‚úì Added ${imageFiles.length} image${imageFiles.length !== 1 ? 's' : ''}`;
                    successToast.style.cssText = `
                        position: fixed;

                        padding: 12px 20px;
                        border-radius: 8px;
                        z-index: 10001;
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                        animation: slideIn 0.3s ease-out;
                    `;
                    
                    const successStyle = document.createElement('style');
                    successStyle.textContent = `
                        @keyframes slideIn {

                            to { transform: translateX(0); opacity: 1; }
                        }

                    document.head.appendChild(successStyle);

                    setTimeout(() => {

                            document.head.removeChild(successStyle);

                } else {
                    // Show error toast if no images found

                    errorToast.textContent = '‚ö† No image files found in dropped items';
                    errorToast.style.cssText = `

                setTimeout(() => {

            }
        });

    <script type="module">
        import { createWindow, setTopBarOffset, setLeftBoundary } from './WindowsManager/window-system.js';
        import { createGridViewerWindow, setupCanvasImageHandling } from './grid_viewer_controls.js';

        window.handleThumbnailImage = function(event) {
            if (event.detail && event.detail.file) {
                window.lastSelectedThumbnail = event.detail.file;
            }
            
            if (!window.ctx || !window.canvas) {
                return; 
            }
            
            let itemName, itemType;
            if (event.detail && event.detail.file &&
                typeof event.detail.file.name === 'string' &&
                typeof event.detail.file.type === 'string') {
                itemName = event.detail.file.name;
                itemType = event.detail.file.type;
            } else {
                console.error("Error: Incomplete item data.");
                return;
            }
            
            if (itemType.startsWith('image/') || itemName.toLowerCase().endsWith('.jp2') || itemName.toLowerCase().endsWith('.tif') || itemName.toLowerCase().endsWith('.tiff')) {
                const fileData = event.detail.file.data;
                const image = new Image();
                
                const usableCanvas = window.canvas;
                const usableCtx = window.ctx;

                // Check for TIFF files FIRST, before general image/ check
                if ((itemName.toLowerCase().endsWith('.tif') || itemName.toLowerCase().endsWith('.tiff')) && typeof UTIF !== 'undefined') {
                    if (!(fileData instanceof File)) {
                        console.error('TIFF loading requires a File object.');
                        displayLoadError(usableCtx, usableCanvas, itemName, 'Invalid file data for TIFF.');
                        updateWindowTitle(usableCanvas, itemName, ' (File Error)');
                        return;
                    }
                    displayLoadingMessage(usableCtx, usableCanvas, `Loading ${itemName} (TIFF)...`);
                    window.currentLoadedImage = null; // Clear any previous image

                    fileData.arrayBuffer().then(buffer => {
                        try {
                            const ifds = UTIF.decode(buffer);
                            if (!ifds || ifds.length === 0) throw new Error('No TIFF pages found');
                            
                            const page = ifds[0]; // Use first page
                            UTIF.decodeImage(buffer, page, ifds);
                            
                            if (!page.data) throw new Error('Failed to decode TIFF image data');

                            // Create canvas from decoded TIFF data
                            const tiffCanvas = document.createElement('canvas');
                            tiffCanvas.width = page.width;
                            tiffCanvas.height = page.height;
                            const tiffCtx = tiffCanvas.getContext('2d');
                            
                            // Convert TIFF data to ImageData
                            const rgba = UTIF.toRGBA8(page);
                            const imageData = new ImageData(new Uint8ClampedArray(rgba), page.width, page.height);
                            tiffCtx.putImageData(imageData, 0, 0);

                            if (usableCtx && usableCanvas) {
                                usableCtx.clearRect(0, 0, usableCanvas.width, usableCanvas.height);
                                // Draw the TIFF canvas onto the main canvas, fitting it
                                const scale = Math.min(usableCanvas.width / tiffCanvas.width, usableCanvas.height / tiffCanvas.height);
                                const drawnWidth = tiffCanvas.width * scale;
                                const drawnHeight = tiffCanvas.height * scale;
                                const dx = (usableCanvas.width - drawnWidth) / 2;
                                const dy = (usableCanvas.height - drawnHeight) / 2;
                                usableCtx.drawImage(tiffCanvas, dx, dy, drawnWidth, drawnHeight);
                                
                                // Store the TIFF canvas as the current loaded image for redrawCanvas function
                                window.currentLoadedImage = tiffCanvas;
                                window.originalLoadedImage = tiffCanvas; // Store original for processing operations
                                usableCanvas.transformState = { scale: 1, offsetX: 0, offsetY: 0 }; // Reset transform state
                                
                                // Call redrawCanvas if available to handle zoom/pan properly
                                if (typeof window.redrawCanvas === 'function') {
                                    window.redrawCanvas(usableCanvas, tiffCanvas); // Pass tiffCanvas as the image source
                                }
                            }
                            updateWindowTitle(usableCanvas, itemName);
                        } catch (error) {
                            console.error(`Error loading TIFF: ${itemName}`, error);
                            displayLoadError(usableCtx, usableCanvas, itemName, 'Error decoding TIFF.');
                            updateWindowTitle(usableCanvas, itemName, ' (Decode Error)');
                        }
                    }).catch(error => {
                        console.error(`Error reading TIFF file buffer: ${itemName}`, error);
                        displayLoadError(usableCtx, usableCanvas, itemName, 'Error reading TIFF file.');
                        updateWindowTitle(usableCanvas, itemName, ' (File Read Error)');
                    });
                    return; // TIFF processing handled
                } else if (itemName.toLowerCase().endsWith('.jp2') && !isSafari()) {
                    console.warn("Attempting to load JP2 on non-Safari browser. Preview likely to fail.");
                    if (usableCtx && usableCanvas) {
                        usableCtx.clearRect(0, 0, usableCanvas.width, usableCanvas.height);
                        usableCtx.fillStyle = 'rgba(238, 238, 238, 0.7)';
                        usableCtx.textAlign = 'center';
                        usableCtx.textBaseline = 'middle';
                        const fontSize = Math.min(usableCanvas.width / 20, usableCanvas.height / 10, 16);
                        usableCtx.font = `${fontSize}px sans-serif`;
                        const message = `Preview for ${itemName} (JP2) may not be supported in this browser.`;
                        const lines = fitTextToLines(message, usableCtx, usableCanvas.width - 40);                        
                        lines.forEach((line, index) => {
                             usableCtx.fillText(line, usableCanvas.width / 2, usableCanvas.height / 2 - (lines.length-1)*fontSize/2 + index * fontSize);
                        });
                        window.currentLoadedImage = null;
                    }
                    updateWindowTitle(usableCanvas, itemName, ' (Unsupported Preview)');
                    return;
                }

                // Standard image loading path (PNG, JPG, WebP, GIF, and Safari-decoded JP2)
                const loadImageIntoCanvas = () => {
                    if (window.currentLoadedImage === image && !window.justReopened) {
                        return;
                    }
                    window.justReopened = false;
                    window.currentLoadedImage = image;
                    window.originalLoadedImage = image; // Store original for processing operations
                    
                    if (!usableCanvas || !usableCtx) {
                        console.error("Canvas or context not available");
                        return;
                    }
                    
                    if (window.currentLoadedImage !== image || !usableCanvas.transformState) {
                        usableCanvas.transformState = {
                            scale: 1,
                            offsetX: 0,
                            offsetY: 0
                        };
                    }
                    
                    if (typeof window.redrawCanvas === 'function') {
                        window.redrawCanvas(usableCanvas);
                    } else {
                        // Fallback drawing logic (should ideally not be reached if redrawCanvas is always available)
                        usableCtx.clearRect(0, 0, usableCanvas.width, usableCanvas.height);
                        const scale = Math.min(usableCanvas.width / image.naturalWidth, usableCanvas.height / image.naturalHeight);
                        const drawnWidth = image.naturalWidth * scale;
                        const drawnHeight = image.naturalHeight * scale;
                        const dx = (usableCanvas.width - drawnWidth) / 2;
                        const dy = (usableCanvas.height - drawnHeight) / 2;
                        try {
                            usableCtx.drawImage(image, dx, dy, drawnWidth, drawnHeight);
                        } catch (err) {
                            console.error("Error drawing image (fallback):", err);
                        }
                    }
                    
                    const canvasWindow = usableCanvas.closest('.window-frame');
                    if (canvasWindow) {
                        const titleElement = canvasWindow.querySelector('.window-title');
                        if (titleElement) {
                            titleElement.textContent = `Grid Viewer - ${itemName}`;
                        }
                    }
                };
                
                image.onerror = () => {
                    console.error(`Error loading: ${itemName}`);
                    if (image.src.startsWith('blob:')) {
                        URL.revokeObjectURL(image.src);
                    }
                    displayLoadError(usableCtx, usableCanvas, itemName, 'File might be corrupted or an unsupported format.');
                    updateWindowTitle(usableCanvas, itemName, ' (Load Error)');
                };
                
                image.onload = loadImageIntoCanvas;
                
                if (fileData instanceof File) {
                    const imageUrl = URL.createObjectURL(fileData);
                    image.onload = () => {
                        loadImageIntoCanvas();
                        URL.revokeObjectURL(imageUrl);
                    };
                    image.src = imageUrl;
                } else if (typeof fileData === 'string') {
                    image.crossOrigin = "anonymous"; 
                    image.src = fileData + '?t=' + Date.now(); // Cache busting
                } else {
                    console.error(`Cannot load image: Unsupported data format`);
                }
            } else {
                console.error(`Preview not available for: ${itemName} (${itemType})`);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const topFunctionBar = document.getElementById('top-function-bar');
            if (topFunctionBar) {
                setTopBarOffset(topFunctionBar.offsetHeight);
            }
        
            const thumbnailPanel = document.getElementById('my-thumbnail-panel');
            if (thumbnailPanel && thumbnailPanel.hasAttribute('opened') && thumbnailPanel.getAttribute('opened') !== 'false') {
                setTimeout(() => {
                    setLeftBoundary(thumbnailPanel.getCurrentWidth());
                }, 100);
            } else {
                setLeftBoundary(0);
            }

            const panel = document.getElementById('my-thumbnail-panel');
            if (panel) {
                panel.addEventListener('thumbnail-selected', (event) => {
                    window.handleThumbnailImage(event);
                    if (event.detail && typeof event.detail.batchIndex === 'number' && typeof event.detail.fileIndex === 'number') {
                        panel.lastSelectedBatchIndex = event.detail.batchIndex;
                        panel.lastSelectedFileIndex = event.detail.fileIndex;
                    }
                });

                panel.getSelectedThumbnail = function() {
                    try {
                        const selectedEl = this.shadowRoot.querySelector('.thumbnail-item.active');
                        if (selectedEl) {
                            const batchIndex = parseInt(selectedEl.dataset.batchIndex);
                            const fileIndex = parseInt(selectedEl.dataset.fileIndex);
                            if (isNaN(batchIndex) || isNaN(fileIndex) || 
                                !this._batches || !this._batches[batchIndex] || 
                                !this._batches[batchIndex].files || !this._batches[batchIndex].files[fileIndex]) {
                                console.warn("Selected thumbnail indices are invalid:", batchIndex, fileIndex);
                                return null;
                            }
                            return this._batches[batchIndex].files[fileIndex];
                        }
                        if (typeof this.lastSelectedBatchIndex === 'number' && 
                            typeof this.lastSelectedFileIndex === 'number' &&
                            this._batches && this._batches[this.lastSelectedBatchIndex] && 
                            this._batches[this.lastSelectedBatchIndex].files && 
                            this._batches[this.lastSelectedBatchIndex].files[this.lastSelectedFileIndex]) {
                            return this._batches[this.lastSelectedBatchIndex].files[this.lastSelectedFileIndex];
                        }
                    } catch (error) {
                        console.error("Error getting selected thumbnail:", error);
                    }
                    return null;
                };
            }
        });

        window.isGridViewerOpen = false;
        window.gridViewerWindowFrame = null;
        
        document.getElementById('grid-viewer-btn').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log("Grid viewer button clicked");
            
            const existingWindow = document.querySelector('#canvas-window');
            if (existingWindow) {
                window.gridViewerWindowFrame = existingWindow;
                window.isGridViewerOpen = true;
                const canvas = existingWindow.querySelector('#viewer-main-canvas');
                if (canvas) {
                    window.canvas = canvas;
                    window.ctx = canvas.getContext('2d');
                    const imageData = window.ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const hasPixelData = Array.from(imageData.data).some(value => value !== 0);
                    if (hasPixelData && !window.currentLoadedImage) {
                        window.currentLoadedImage = true; 
                    }
                }
            }
            
            if (window.isGridViewerOpen && window.gridViewerWindowFrame && document.body.contains(window.gridViewerWindowFrame)) {
                try {
                    const header = window.gridViewerWindowFrame.querySelector('.window-header');
                    if (header) header.click();
                } catch (e) {
                    console.error("Could not focus existing window:", e);
                }
                
                if (!window.canvas || !window.ctx) {
                    const canvas = window.gridViewerWindowFrame.querySelector('#viewer-main-canvas');
                    if (canvas) {
                        window.canvas = canvas;
                        window.ctx = canvas.getContext('2d');
                    }
                }
                
                if (window.canvas && window.ctx && window.currentLoadedImage && !window.justReopened) {
                    return;
                }
                window.justReopened = false;
                
                let hasSelectedThumbnail = false;
                const panel = document.getElementById('my-thumbnail-panel');
                
                if (window.lastSelectedThumbnail && window.canvas && window.ctx) {
                    hasSelectedThumbnail = true;
                    const syntheticEvent = { detail: { file: window.lastSelectedThumbnail } };
                    window.handleThumbnailImage(syntheticEvent);
                    if (window.gridViewerWindowFrame) {
                        const titleElement = window.gridViewerWindowFrame.querySelector('.window-title');
                        if (titleElement && window.lastSelectedThumbnail.name) {
                            titleElement.textContent = `Grid Viewer - ${window.lastSelectedThumbnail.name}`;
                        }
                    }
                    window.lastSelectedThumbnail = null;
                } else if (panel && typeof panel.getSelectedThumbnail === 'function' && window.canvas && window.ctx) {
                    const selectedThumbnail = panel.getSelectedThumbnail();
                    if (selectedThumbnail) {
                        hasSelectedThumbnail = true;
                        const syntheticEvent = { detail: { file: selectedThumbnail } };
                        window.handleThumbnailImage(syntheticEvent);
                        if (window.gridViewerWindowFrame) {
                            const titleElement = window.gridViewerWindowFrame.querySelector('.window-title');
                            if (titleElement && selectedThumbnail.name) {
                                titleElement.textContent = `Grid Viewer - ${selectedThumbnail.name}`;
                            }
                        }
                    }
                } else {
                    console.error("Could not check for selected thumbnail; panel or canvas/ctx might be unavailable.");
                }
                
                if (!hasSelectedThumbnail && window.ctx && window.canvas) {
                    const ctx = window.ctx;
                    const canvas = window.canvas;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '16px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('Please select an image from the thumbnail panel', canvas.width / 2, canvas.height / 2);
                    if (window.gridViewerWindowFrame) {
                        const titleElement = window.gridViewerWindowFrame.querySelector('.window-title');
                        if (titleElement) titleElement.textContent = 'Grid Viewer';
                    }
                }
                return;
            }
            
            console.log("Creating new grid viewer window");
            try {
                const mainContentElement = document.getElementById('main-content');
                if (mainContentElement) {
                    const availableWidth = mainContentElement.clientWidth;
                    const availableHeight = mainContentElement.clientHeight;
                    const initialWidth = Math.floor(availableWidth * 0.8);
                    const initialHeight = Math.floor(availableHeight * 0.8);
                    const initialX = mainContentElement.offsetLeft + Math.floor((availableWidth - initialWidth) / 2);
                    const initialY = mainContentElement.offsetTop + Math.floor((availableHeight - initialHeight) / 2);
                    const mainViewerCanvasId = 'viewer-main-canvas';
                    let initialTitle = 'Grid Viewer';
                    const panel = document.getElementById('my-thumbnail-panel');
                    let selectedThumbnail = null;
                    
                    if (window.lastSelectedThumbnail) {
                        selectedThumbnail = window.lastSelectedThumbnail;
                        initialTitle = `Grid Viewer - ${selectedThumbnail.name}`;
                    } else if (panel && typeof panel.getSelectedThumbnail === 'function') {
                        try {
                            selectedThumbnail = panel.getSelectedThumbnail();
                            if (selectedThumbnail && selectedThumbnail.name) {
                                initialTitle = `Grid Viewer - ${selectedThumbnail.name}`;
                            }
                        } catch (e) {
                            console.error("Error getting selected thumbnail for new window title:", e);
                        }
                    }
                    
                    console.log("Creating grid viewer window with title:", initialTitle);
                    const gridViewerWindowFrame = createGridViewerWindow({
                        id: 'canvas-window',
                        title: initialTitle,
                        x: initialX, y: initialY, width: initialWidth, height: initialHeight,
                        canvasId: mainViewerCanvasId
                    });
                    
                    window.gridViewerWindowFrame = gridViewerWindowFrame;
                    window.isGridViewerOpen = true;
                    window.justReopened = true;
                    window.initialSelectedThumbnail = selectedThumbnail;
                
                    try {
                        const observer = new MutationObserver(function(mutations) {
                            for (const mutation of mutations) {
                                if (mutation.type === 'childList' && mutation.removedNodes.length > 0) {
                                    for (const node of mutation.removedNodes) {
                                        if (node === gridViewerWindowFrame || (node.contains && node.contains(gridViewerWindowFrame))) {
                                            console.log("Grid viewer window was closed");
                                            window.isGridViewerOpen = false;
                                            window.gridViewerWindowFrame = null;
                                            window.canvas = null;
                                            window.ctx = null;
                                            window.currentLoadedImage = null;
                                            window.originalLoadedImage = null;
                                            try {
                                                const panel = document.getElementById('my-thumbnail-panel');
                                                if (panel && typeof panel.getSelectedThumbnail === 'function') {
                                                    const currentSelected = panel.getSelectedThumbnail();
                                                    if (currentSelected) window.lastSelectedThumbnail = {...currentSelected};
                                                }
                                            } catch (e) {
                                                console.error("Error storing selected thumbnail on close:", e);
                                            }
                                            observer.disconnect();
                                            break;
                                        }
                                    }
                                }
                            }
                        });
                        observer.observe(document.body, { childList: true, subtree: true });
                        
                        const closeButton = gridViewerWindowFrame.querySelector('.window-close');
                        if (closeButton) {
                            closeButton.addEventListener('click', function() {
                                setTimeout(function() {
                                    window.isGridViewerOpen = false;
                                    window.gridViewerWindowFrame = null;
                                    window.canvas = null;
                                    window.ctx = null;
                                    window.currentLoadedImage = null;
                                    window.originalLoadedImage = null;
                                    try {
                                        const panel = document.getElementById('my-thumbnail-panel');
                                        if (panel && typeof panel.getSelectedThumbnail === 'function') {
                                            const currentSelected = panel.getSelectedThumbnail();
                                            if (currentSelected) window.lastSelectedThumbnail = {...currentSelected};
                                        }
                                    } catch (e) {
                                        console.error("Error storing selected thumbnail on close (button click):", e);
                                    }
                                }, 100);
                            });
                        }
                    } catch (e) {
                        console.error("Could not set up close listener/observer:", e);
                    }
                    
                    setTimeout(function() {
                        try {
                            if (!window.gridViewerWindowFrame) {
                                const existingWindow = document.querySelector('#canvas-window');
                                if (existingWindow) {
                                    window.gridViewerWindowFrame = existingWindow;
                                    window.isGridViewerOpen = true;
                                } else {
                                    throw new Error("Grid viewer window DOM element not found after creation attempt.");
                                }
                            }
                            
                            const newCanvasInViewer = window.gridViewerWindowFrame.querySelector(`#${mainViewerCanvasId}`);
                            if (newCanvasInViewer) {
                                window.canvas = newCanvasInViewer;
                                window.ctx = newCanvasInViewer.getContext('2d');
                                const event = new CustomEvent('canvas-replaced', {
                                    detail: { newCanvas: newCanvasInViewer, newContext: newCanvasInViewer.getContext('2d') }
                                });
                                document.dispatchEvent(event);
                                
                                let hasLoadedThumb = false;
                                if (window.lastSelectedThumbnail) {
                                    hasLoadedThumb = true;
                                    const syntheticEvent = { detail: { file: window.lastSelectedThumbnail } };
                                    window.handleThumbnailImage(syntheticEvent);
                                    window.lastSelectedThumbnail = null;
                                } else if (window.initialSelectedThumbnail) {
                                    hasLoadedThumb = true;
                                    const syntheticEvent = { detail: { file: window.initialSelectedThumbnail } };
                                    window.handleThumbnailImage(syntheticEvent);
                                    window.initialSelectedThumbnail = null; // Clear after use
                                } else {
                                    const panel = document.getElementById('my-thumbnail-panel');
                                    if (panel && typeof panel.getSelectedThumbnail === 'function') {
                                        try {
                                            const currentSelected = panel.getSelectedThumbnail();
                                            if (currentSelected) {
                                                hasLoadedThumb = true;
                                                const syntheticEvent = { detail: { file: currentSelected } };
                                                window.handleThumbnailImage(syntheticEvent);
                                            }
                                        } catch (e) {
                                            console.error("Error getting selected thumbnail for initial load:", e);
                                        }
                                    }
                                }
                                
                                if (!hasLoadedThumb && window.ctx && window.canvas) {
                                    const ctx = window.ctx;
                                    const canvas = window.canvas;
                                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                                    ctx.fillStyle = '#ffffff';
                                    ctx.font = '16px sans-serif';
                                    ctx.textAlign = 'center';
                                    ctx.textBaseline = 'middle';
                                    ctx.fillText('Please select an image from the thumbnail panel', canvas.width / 2, canvas.height / 2);
                                }
                            } else {
                                console.error('Canvas element not found within the newly created grid viewer window.');
                            }
                        } catch (error) {
                            console.error("Error during post-creation canvas setup:", error);
                        }
                    }, 300);
                } else {
                    console.error("Main content element (#main-content) not found, cannot create grid viewer.");
                }
            } catch (error) {
                console.error("Error creating grid viewer window process:", error);
            }
        });
    
        document.addEventListener('canvas-replaced', (event) => {
            const { newCanvas, newContext } = event.detail;
            window.canvas = newCanvas;
            window.ctx = newContext;
            setupCanvasImageHandling(newCanvas, newContext);
        });

        // Helper function to check if the browser is Safari
        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        // Helper function to fit text into multiple lines
        function fitTextToLines(text, ctx, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let currentLine = words[0];
            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const width = ctx.measureText(currentLine + " " + word).width;
                if (width < maxWidth) {
                    currentLine += " " + word;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            }
            lines.push(currentLine);
            return lines;
        }

        // Helper function to update window title
        function updateWindowTitle(canvasInstance, imageName, status = '') {
            const canvasWindow = canvasInstance ? canvasInstance.closest('.window-frame') : null;
            if (canvasWindow) {
                const titleElement = canvasWindow.querySelector('.window-title');
                if (titleElement) {
                    titleElement.textContent = `Grid Viewer - ${imageName}${status}`;
                }
            }
        }

        // Helper function to display a loading message on canvas
        function displayLoadingMessage(ctx, canvas, message) {
            if (ctx && canvas) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(238, 238, 238, 0.7)';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const fontSize = Math.min(canvas.width / 20, canvas.height / 10, 16);
                ctx.font = `${fontSize}px sans-serif`;
                const lines = fitTextToLines(message, ctx, canvas.width - 40);
                lines.forEach((line, index) => {
                    ctx.fillText(line, canvas.width / 2, canvas.height / 2 - (lines.length - 1) * fontSize / 2 + index * fontSize);
                });
            }
        }
        
        // Helper function to display an error message on canvas
        function displayLoadError(ctx, canvas, imageName, specificError) {
            if (ctx && canvas) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(238, 238, 238, 0.7)'; // Light text on dark background
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const fontSize = Math.min(canvas.width / 20, canvas.height / 10, 16);
                ctx.font = `${fontSize}px sans-serif`;
                const message = `Error loading: ${imageName}. ${specificError}`;
                const lines = fitTextToLines(message, ctx, canvas.width - 40);
                lines.forEach((line, index) => {
                    ctx.fillText(line, canvas.width / 2, canvas.height / 2 - (lines.length - 1) * fontSize / 2 + index * fontSize);
                });
            }
            window.currentLoadedImage = null;
        }
    </script>
