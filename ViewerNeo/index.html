<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewerNeo Project</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0; /* Ensure no padding */
            background-color: #222;
            color: #eee;
            display: flex;
            flex-direction: column; /* Top bar on top, content below */
            height: 100vh;
            overflow: hidden; /* Prevent body scrollbars */
        }

        html {
            margin: 0;
            padding: 0; /* Ensure no padding on html element */
        }

        #top-function-bar {
            background-color: #1a1a1a; /* Standard dark background */
            padding: 10px 15px; /* Adjusted padding */
            border-bottom: 1px solid #333; /* Subtle border */
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 1000;
            height: auto; /* Let content define height */
            box-sizing: border-box;
            position: relative; /* Ensure proper stacking context */
            margin-top: 0; /* Ensure no top margin */
        }

        #top-function-bar h3 {
            margin: 0;
            font-size: 18px; /* Slightly larger title */
            font-weight: 500;
            color: #eee; /* Light text color */
        }

        #top-function-bar #placeholder-buttons button {
            background-color: #383838; /* Darker button */
            color: #ddd; /* Light text */
            border: 1px solid #555; /* Subtle border */
            padding: 6px 10px; /* Adjusted padding */
            cursor: pointer;
            border-radius: 4px; /* Rounded corners */
            margin-left: 8px; /* Spacing between buttons */
            font-size: 13px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        #top-function-bar #placeholder-buttons button:hover {
            background-color: #4a4a4a; /* Lighter on hover */
            border-color: #666;
        }

        #content-below-topbar {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        /* Create a placeholder for the thumbnail panel that takes up real space in the layout */
        .thumbnail-panel-placeholder {
            flex-shrink: 0;
            width: 0; /* Start with 0 width when closed */
            transition: width 0.25s ease;
            overflow: visible; /* Allow the toggle handle to be visible */
        }

        /* When the panel is active, give the placeholder the correct width */
        body.thumbnail-panel-active .thumbnail-panel-placeholder {
            width: 160px; /* Match the panel width - this should be dynamic ideally */
        }

        /* Ensure the thumbnail-pane is positioned within this placeholder */
        #my-thumbnail-panel {
            position: absolute;
            z-index: 90;
            left: 0;
            top: 0;
            bottom: 0;
        }

        /* Adjust main content to use flex-grow and not need width changes */
        #main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #333;
            transition: width 0.25s ease; /* Transition width instead of margin */
            height: 100%; /* Fill the height of #content-below-topbar */
            box-sizing: border-box;
            overflow-y: auto;
            position: relative; /* For canvas positioning */
            width: 100%; /* Start with full width */
        }
    
        #toggle-panel-btn { /* This button is inside main-content */
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #toggle-panel-btn:hover {
            background-color: #45a049;
        }

        #centered-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #00ffff; /* Neon blue */
            box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; /* Neon glow effect */
            background-color: rgba(0,0,0,0.1);
        }
    </style>

    <script type="module">
        // Define placeholder functions globally
        for (let i = 2; i <= 10; i++) {
            window[`placeholderFunc${i}`] = () => {
                console.log(`Placeholder Function ${i} called`);
                // Example: alert(`Button ${i} clicked!`);
            };
        }

        const panel = document.getElementById('my-thumbnail-panel');
        const mainContent = document.getElementById('main-content');
        const toggleButton = document.getElementById('toggle-panel-btn');
        // Canvas and context will be set when grid viewer is created

        // Set initial width if panel has 'opened' attribute
        if (panel.hasAttribute('opened') && panel.getAttribute('opened') !== 'false') {
            // Add a very small delay to ensure the component has initialized
            setTimeout(() => {
                document.body.classList.add('thumbnail-panel-active');
                const panelWidth = panel.getCurrentWidth();
                mainContent.style.width = `calc(100% - ${panelWidth}px)`;
                toggleButton.textContent = 'Close Panel';
            }, 10);
        }

        panel.addEventListener('panel-opened', () => {
            document.body.classList.add('thumbnail-panel-active');
            const panelWidth = panel.getCurrentWidth();
            document.querySelector('.thumbnail-panel-placeholder').style.width = `${panelWidth}px`;
            toggleButton.textContent = 'Close Panel';
        
            // Update the left boundary for the window manager
            import('../WindowsManager/window-system.js').then(module => {
                module.setLeftBoundary(panelWidth);
            });
        });

        panel.addEventListener('panel-closed', () => {
            document.body.classList.remove('thumbnail-panel-active');
            document.querySelector('.thumbnail-panel-placeholder').style.width = '0';
            toggleButton.textContent = 'Open Panel';
        
            // Update the left boundary for the window manager
            import('../WindowsManager/window-system.js').then(module => {
                module.setLeftBoundary(0);
            });
        });

        toggleButton.addEventListener('click', () => {
            panel.togglePanel();
        });

        // Initial state sync for the button text if panel is pre-opened
        function syncPanelState() {
            if (document.body.classList.contains('thumbnail-panel-active') ||
                (panel.hasAttribute('opened') && panel.getAttribute('opened') !== 'false')) {
                document.body.classList.add('thumbnail-panel-active');
                toggleButton.textContent = 'Close Panel';
                // Ensure the width is properly set
                if (panel.getCurrentWidth && typeof panel.getCurrentWidth === 'function') {
                    const panelWidth = panel.getCurrentWidth();
                    mainContent.style.width = `calc(100% - ${panelWidth}px)`;
                }
            } else {
                document.body.classList.remove('thumbnail-panel-active');
                toggleButton.textContent = 'Open Panel';
                mainContent.style.width = '100%';
            }
        }
    
        // Call sync after a brief delay to allow component to initialize and fire events
        setTimeout(syncPanelState, 50);
    
        // Add a second sync with a longer delay as a fallback
        setTimeout(syncPanelState, 200);

        // The thumbnail-selected event will be handled by window.handleThumbnailImage
        // which is set up in the second script module

        document.addEventListener('paste', async (event) => {
            const items = event.clipboardData?.items;
            if (!items) return;
            const imageFiles = [];
            for (const item of items) {
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    if (file) imageFiles.push(file);
                }
            }
            if (imageFiles.length > 0) {
                event.preventDefault();
                panel.createNewBatch(imageFiles, { title: "Pasted Images" });
            }
        });

        // Load images from local folder for development
        panel.setData([
            {

                expanded: true,
                files: [
                    { name: 'HM_0_584', type: 'image/png', data: './images/image_1_HM_0_584_1.png' },
                    { name: 'HM_0_526', type: 'image/png', data: './images/image_1_HM_0_526_1.png' },
                    { name: 'HM_0_513', type: 'image/png', data: './images/image_1_HM_0_513_1.png' },
                    { name: 'HM_0_327', type: 'image/png', data: './images/image_1_HM_0_327_1.png' },
                    { name: 'HM_0_211', type: 'image/png', data: './images/image_1_HM_0_211_1.png' },
                    { name: 'HM_0_177', type: 'image/png', data: './images/image_1_HM_0_177_1.png' },
                    { name: 'HM_0_163', type: 'image/png', data: './images/image_1_HM_0_163_1.png' },
                ]
            },
            {
                id: 'batch2',
                title: 'Batch 002 - Vertical Machine Images',
                expanded: false,
                files: [
                    { name: 'VM_0_52', type: 'image/png', data: './images/image_1_VM_0_52_1.png' },
                    { name: 'VM_0_42', type: 'image/png', data: './images/image_1_VM_0_42_1.png' },
                    { name: 'VM_0_70', type: 'image/png', data: './images/image_1_VM_0_70_1.png' },
                    { name: 'VM_0_14', type: 'image/png', data: './images/image_1_VM_0_14_1.png' },
                    { name: 'VM_0_66', type: 'image/png', data: './images/image_1_VM_0_66_1.png' },
                    { name: 'VM_0_64', type: 'image/png', data: './images/image_1_VM_0_64_1.png' },
                ]
            },
            {
                id: 'batch3',
                title: 'Batch 003 - B1 Series Images',
                expanded: false,
                files: [
                    { name: 'B1_536', type: 'image/png', data: './images/image_1_B1_536_1.png' },
                    { name: 'B1_542', type: 'image/png', data: './images/image_1_B1_542_1.png' },
                    { name: 'B1_563', type: 'image/png', data: './images/image_1_B1_563_1.png' },
                    { name: 'B1_746', type: 'image/png', data: './images/image_1_B1_746_1.png' },
                    { name: 'B1_749', type: 'image/png', data: './images/image_1_B1_749_1.png' },
                    { name: 'B1_830', type: 'image/png', data: './images/image_1_B1_830_1.png' },
                ]
            }
        ]);

    </script>

    <script type="module">
        import { createWindow, setTopBarOffset, setLeftBoundary } from '../WindowsManager/window-system.js';
        import { createGridViewerWindow, setupCanvasImageHandling } from './grid_viewer_controls.js';

        // Define a global image handler function to be called when a thumbnail is selected
        window.handleThumbnailImage = function(event) {
            // Store the selected thumbnail data even if no viewer is open
            if (event.detail && event.detail.file) {
                window.lastSelectedThumbnail = event.detail.file;
            }
            
            // Check if we have a canvas and context available
            if (!window.ctx || !window.canvas) {
                console.log('Thumbnail selected, but Grid viewer is not open. The image will load when viewer is opened.');
                // Silently return without complaining to the user
                return;
            }
            
            let itemName, itemType;
            if (event.detail && event.detail.file &&
                typeof event.detail.file.name === 'string' &&
                typeof event.detail.file.type === 'string') {
                itemName = event.detail.file.name;
                itemType = event.detail.file.type;
            } else {
                console.error("Error: Incomplete item data.");
                return;
            }
            
            if (itemType.startsWith('image/')) {
                const fileData = event.detail.file.data;
                const image = new Image();
                
                // Common image loading function to maintain aspect ratio
                const loadImageIntoCanvas = () => {
                    // Check if we're loading the same image that's already displayed
                    // But always allow redrawing if we just reopened the window
                    if (window.currentLoadedImage === image && !window.justReopened) {
                        console.log("Same image already loaded, no need to redraw");
                        return;
                    }
                    
                    // Reset the reopening flag once we've processed an image load
                    window.justReopened = false;
                    
                    // Store the loaded image for reuse during window resizing
                    window.currentLoadedImage = image;
                    
                    // Get the actual canvas and context
                    const usableCanvas = window.canvas;
                    const usableCtx = window.ctx;
                    
                    if (!usableCanvas || !usableCtx) {
                        console.error("Canvas or context not available");
                        return;
                    }
                    
                    // Reset transformation state when loading a new image (different from the current one)
                    if (window.currentLoadedImage !== image || !usableCanvas.transformState) {
                        usableCanvas.transformState = {
                            scale: 1,
                            offsetX: 0,
                            offsetY: 0
                        };
                    }
                    
                    // Use the redrawCanvas function from grid_viewer_controls.js if it exists
                    if (typeof window.redrawCanvas === 'function') {
                        window.redrawCanvas(usableCanvas);
                        return;
                    }
                    
                    // Fallback to direct drawing if redrawCanvas isn't available
                    // Clear canvas before drawing
                    usableCtx.clearRect(0, 0, usableCanvas.width, usableCanvas.height);
                    
                    // Calculate dimensions to maintain aspect ratio
                    const canvasWidth = usableCanvas.width;
                    const canvasHeight = usableCanvas.height;
                    const imgNaturalWidth = image.naturalWidth;
                    const imgNaturalHeight = image.naturalHeight;
                    
                    // Calculate the scale to fit the image within the canvas while preserving aspect ratio
                    const scale = Math.min(canvasWidth / imgNaturalWidth, canvasHeight / imgNaturalHeight);
                    
                    // Calculate the dimensions of the image after scaling
                    const drawnWidth = imgNaturalWidth * scale;
                    const drawnHeight = imgNaturalHeight * scale;
                    
                    // Center the image on the canvas
                    const dx = (canvasWidth - drawnWidth) / 2;
                    const dy = (canvasHeight - drawnHeight) / 2;
                    
                    // Draw the image on the canvas
                    try {
                        usableCtx.drawImage(image, dx, dy, drawnWidth, drawnHeight);
                    } catch (err) {
                        console.error("Error drawing image:", err);
                    }
                    
                    // Update window title to show "Grid Viewer - filename"
                    const canvasWindow = usableCanvas.closest('.window-frame');
                    if (canvasWindow) {
                        const titleElement = canvasWindow.querySelector('.window-title');
                        if (titleElement) {
                            titleElement.textContent = `Grid Viewer - ${itemName}`;
                        }
                    }
                };
                
                // Error handler for image loading
                image.onerror = () => {
                    console.error(`Error loading: ${itemName}`);
                    // If there's an object URL, revoke it
                    if (image.src.startsWith('blob:')) {
                        URL.revokeObjectURL(image.src);
                    }
                };
                
                // Set up the onload handler
                image.onload = loadImageIntoCanvas;
                
                // Handle different types of image data
                if (fileData instanceof File) {
                    // For File objects, create an object URL
                    const imageUrl = URL.createObjectURL(fileData);
                    image.onload = () => {
                        loadImageIntoCanvas();
                        URL.revokeObjectURL(imageUrl);
                    };
                    image.src = imageUrl;
                } else if (typeof fileData === 'string') {
                    // For string URLs (like our local file paths)
                    const url = fileData + '?t=' + Date.now();
                    
                    // Set crossOrigin to anonymous for CORS issues
                    image.crossOrigin = "anonymous";
                    
                    // Use a setTimeout to ensure the image loads after the canvas is set up
                    setTimeout(() => {
                        image.src = url;
                    }, 50);
                } else {
                    // Fallback for other types of data
                    console.error(`Cannot load image: Unsupported data format`);
                }
            } else {
                console.error(`Preview not available for: ${itemName} (${itemType})`);
            }
        };

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Set the top bar offset for the window manager
            const topFunctionBar = document.getElementById('top-function-bar');
            if (topFunctionBar) {
                setTopBarOffset(topFunctionBar.offsetHeight);
            }
        
            // Initialize left boundary to 0 or panel width
            const thumbnailPanel = document.getElementById('my-thumbnail-panel');
            if (thumbnailPanel && thumbnailPanel.hasAttribute('opened') && thumbnailPanel.getAttribute('opened') !== 'false') {
                setTimeout(() => {
                    setLeftBoundary(thumbnailPanel.getCurrentWidth());
                }, 100);
            } else {
                setLeftBoundary(0);
            }

            // Set up the panel thumbnail-selected event handler
            const panel = document.getElementById('my-thumbnail-panel');
            if (panel) {
                // Set up the thumbnail-selected event listener
                panel.addEventListener('thumbnail-selected', (event) => {
                    // Call the global handler
                    window.handleThumbnailImage(event);
                    
                    // Also track the indices for better state recovery
                    if (event.detail && typeof event.detail.batchIndex === 'number' && typeof event.detail.fileIndex === 'number') {
                        panel.lastSelectedBatchIndex = event.detail.batchIndex;
                        panel.lastSelectedFileIndex = event.detail.fileIndex;
                    }
                });

                // Add method to get selected thumbnail with fallback using the tracking properties
                panel.getSelectedThumbnail = function() {
                    try {
                        // Get the selected thumbnail element
                        const selectedEl = this.shadowRoot.querySelector('.thumbnail-item.active');
                        if (selectedEl) {
                            // Return the file data associated with this thumbnail
                            const batchIndex = parseInt(selectedEl.dataset.batchIndex);
                            const fileIndex = parseInt(selectedEl.dataset.fileIndex);
                            
                            // Guard against invalid indices
                            if (isNaN(batchIndex) || isNaN(fileIndex) || 
                                !this._batches || 
                                !this._batches[batchIndex] || 
                                !this._batches[batchIndex].files || 
                                !this._batches[batchIndex].files[fileIndex]) {
                                console.warn("Selected thumbnail indices are invalid:", batchIndex, fileIndex);
                                return null;
                            }
                            
                            return this._batches[batchIndex].files[fileIndex];
                        }
                        
                        // Fallback: Use the last selected indices if available
                        if (typeof this.lastSelectedBatchIndex === 'number' && 
                            typeof this.lastSelectedFileIndex === 'number' &&
                            this._batches && 
                            this._batches[this.lastSelectedBatchIndex] && 
                            this._batches[this.lastSelectedBatchIndex].files && 
                            this._batches[this.lastSelectedBatchIndex].files[this.lastSelectedFileIndex]) {
                            
                            console.log("Using fallback selection indices:", this.lastSelectedBatchIndex, this.lastSelectedFileIndex);
                            return this._batches[this.lastSelectedBatchIndex].files[this.lastSelectedFileIndex];
                        }
                    } catch (error) {
                        console.error("Error getting selected thumbnail:", error);
                    }
                    return null;
                };
            }
        });

        // Track if grid viewer window is currently open
        window.isGridViewerOpen = false;
        window.gridViewerWindowFrame = null;
        
        // Initialize the grid viewer on button click
        document.getElementById('grid-viewer-btn').addEventListener('click', function(e) {
            // Prevent default behavior in case this is preventing event bubbling
            e.preventDefault();
            e.stopPropagation();
            
            console.log("Grid viewer button clicked");
            
                        // Check if we actually have a window already - first do a visual check
            const existingWindow = document.querySelector('#canvas-window');
            if (existingWindow) {
                console.log("Found existing window by DOM query");
                window.gridViewerWindowFrame = existingWindow;
                window.isGridViewerOpen = true;
                
                // Find the canvas and context inside this window
                const canvas = existingWindow.querySelector('#viewer-main-canvas');
                if (canvas) {
                    window.canvas = canvas;
                    window.ctx = canvas.getContext('2d');
                    
                    // Check if there's an image already in the canvas by examining the canvas data
                    const imageData = window.ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const hasPixelData = Array.from(imageData.data).some(value => value !== 0);
                    
                    // If we have pixel data, reconstruct the currentLoadedImage state
                    if (hasPixelData && !window.currentLoadedImage) {
                        console.log("Detected existing image in canvas, preserving state");
                        window.currentLoadedImage = true; // Just use a truthy value to indicate content exists
                    }
                }
            }
            
            // Check if grid viewer is already open
            if (window.isGridViewerOpen && window.gridViewerWindowFrame && document.body.contains(window.gridViewerWindowFrame)) {
                // If it's already open, just activate it and bring it to front
                console.log("Grid viewer already open, focusing existing window");
                
                // Try to bring the window to front
                try {
                    // Try clicking the header to focus
                    const header = window.gridViewerWindowFrame.querySelector('.window-header');
                    if (header) {
                        header.click();
                        console.log("Clicked header to focus window");
                    }
                } catch (e) {
                    console.error("Could not focus existing window:", e);
                }
                
                // Double check our canvas and context
                if (!window.canvas || !window.ctx) {
                    const canvas = window.gridViewerWindowFrame.querySelector('#viewer-main-canvas');
                    if (canvas) {
                        window.canvas = canvas;
                        window.ctx = canvas.getContext('2d');
                        console.log("Restored canvas and context references");
                    }
                }
                
                // If the canvas already has content and we're not reopening after close, preserve it and return early
                if (window.canvas && window.ctx && window.currentLoadedImage && !window.justReopened) {
                    console.log("Preserving existing canvas content");
                    return;
                }
                // Reset the reopening flag
                window.justReopened = false;
                
                // Only refresh the content if there's no current image loaded
                let hasSelectedThumbnail = false;
                const panel = document.getElementById('my-thumbnail-panel');
                
                // First check if we have a thumbnail that was selected while viewer was closed
                if (window.lastSelectedThumbnail && window.canvas && window.ctx) {
                    console.log("Loading last selected thumbnail:", window.lastSelectedThumbnail.name);
                    hasSelectedThumbnail = true;
                    
                    // Create a synthetic event that mimics the thumbnail-selected event
                    const syntheticEvent = {
                        detail: {
                            file: window.lastSelectedThumbnail
                        }
                    };
                    
                    // Call the global handler function
                    window.handleThumbnailImage(syntheticEvent);
                    
                    // Update window title
                    if (window.gridViewerWindowFrame) {
                        const titleElement = window.gridViewerWindowFrame.querySelector('.window-title');
                        if (titleElement && window.lastSelectedThumbnail.name) {
                            titleElement.textContent = `Grid Viewer - ${window.lastSelectedThumbnail.name}`;
                        }
                    }
                    
                    // Clear the cached thumbnail after using it
                    window.lastSelectedThumbnail = null;
                }
                // Otherwise try getting the selected thumbnail from the panel
                else if (panel && typeof panel.getSelectedThumbnail === 'function' && window.canvas && window.ctx) {
                    const selectedThumbnail = panel.getSelectedThumbnail();
                    console.log("Selected thumbnail check:", selectedThumbnail ? selectedThumbnail.name : "none");
                    
                    if (selectedThumbnail) {
                        hasSelectedThumbnail = true;
                        // Create a synthetic event that mimics the thumbnail-selected event
                        const syntheticEvent = {
                            detail: {
                                file: selectedThumbnail
                            }
                        };
                        
                        // Call the global handler function
                        window.handleThumbnailImage(syntheticEvent);
                        
                        // Update window title
                        if (window.gridViewerWindowFrame) {
                            const titleElement = window.gridViewerWindowFrame.querySelector('.window-title');
                            if (titleElement && selectedThumbnail.name) {
                                titleElement.textContent = `Grid Viewer - ${selectedThumbnail.name}`;
                            }
                        }
                    }
                } else {
                    console.error("Could not check for selected thumbnail:",
                        panel ? "Panel exists" : "No panel",
                        panel && typeof panel.getSelectedThumbnail === 'function' ? "getSelectedThumbnail exists" : "No getSelectedThumbnail",
                        window.canvas ? "Canvas exists" : "No canvas",
                        window.ctx ? "Context exists" : "No context"
                    );
                }
                
                // If no thumbnail is selected, draw helpful text on the canvas
                if (!hasSelectedThumbnail && window.ctx && window.canvas) {
                    const ctx = window.ctx;
                    const canvas = window.canvas;
                    
                    // Clear the canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw the helpful text
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '16px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('Please select an image from the thumbnail panel', canvas.width / 2, canvas.height / 2);
                    
                    // Update window title back to default
                    if (window.gridViewerWindowFrame) {
                        const titleElement = window.gridViewerWindowFrame.querySelector('.window-title');
                        if (titleElement) {
                            titleElement.textContent = 'Grid Viewer';
                        }
                    }
                }
                return;
            }
            
            console.log("Creating new grid viewer window");
            
            try {
                const mainContentElement = document.getElementById('main-content');
                
                if (mainContentElement) {
                    // Calculate initial window size and position based on main content area - 80% of available space
                    const availableWidth = mainContentElement.clientWidth;
                    const availableHeight = mainContentElement.clientHeight;
                
                    const initialWidth = Math.floor(availableWidth * 0.8);
                    const initialHeight = Math.floor(availableHeight * 0.8);
                
                    // Center the window within the main content area
                    const initialX = mainContentElement.offsetLeft + Math.floor((availableWidth - initialWidth) / 2);
                    const initialY = mainContentElement.offsetTop + Math.floor((availableHeight - initialHeight) / 2);
    
                    const mainViewerCanvasId = 'viewer-main-canvas';
                
                    // Check if there's a selected thumbnail to include in the title
                    let initialTitle = 'Grid Viewer';
                    const panel = document.getElementById('my-thumbnail-panel');
                    let selectedThumbnail = null;
                    
                    // First check if we have a previously stored thumbnail
                    if (window.lastSelectedThumbnail) {
                        selectedThumbnail = window.lastSelectedThumbnail;
                        console.log("Using previously stored thumbnail:", selectedThumbnail.name);
                        initialTitle = `Grid Viewer - ${selectedThumbnail.name}`;
                    }
                    // Otherwise try to get the current selection from the panel
                    else if (panel && typeof panel.getSelectedThumbnail === 'function') {
                        try {
                            selectedThumbnail = panel.getSelectedThumbnail();
                            console.log("Initial selected thumbnail:", selectedThumbnail ? selectedThumbnail.name : "none");
                            if (selectedThumbnail && selectedThumbnail.name) {
                                initialTitle = `Grid Viewer - ${selectedThumbnail.name}`;
                            }
                        } catch (e) {
                            console.error("Error getting selected thumbnail:", e);
                        }
                    }
                    
                    // Create the window with the grid viewer
                    console.log("Creating grid viewer window:", initialTitle);
                    
                    const gridViewerWindowFrame = createGridViewerWindow({
                        id: 'canvas-window',
                        title: initialTitle,
                        x: initialX,
                        y: initialY,
                        width: initialWidth,
                        height: initialHeight,
                        canvasId: mainViewerCanvasId
                    });
                    
                    console.log("Grid viewer window created:", gridViewerWindowFrame ? "success" : "failed");
                    
                    // Store reference to the window and mark it as open
                    window.gridViewerWindowFrame = gridViewerWindowFrame;
                    window.isGridViewerOpen = true;
                    window.justReopened = true; // Mark that we just reopened the window
                    
                    // Remember the selected thumbnail for loading
                    window.initialSelectedThumbnail = selectedThumbnail;
                
                    // Add close listener to update the open state
                    try {
                        // Use a MutationObserver to detect when the window is removed from the DOM
                        const observer = new MutationObserver(function(mutations) {
                            for (const mutation of mutations) {
                                if (mutation.type === 'childList' && mutation.removedNodes.length > 0) {
                                    // Check if our window was removed
                                    for (const node of mutation.removedNodes) {
                                        if (node === gridViewerWindowFrame || 
                                            (node.contains && node.contains(gridViewerWindowFrame))) {
                                            console.log("Grid viewer window was closed");
                                            window.isGridViewerOpen = false;
                                            window.gridViewerWindowFrame = null;
                                            window.canvas = null;
                                            window.ctx = null;
                                            window.currentLoadedImage = null; // Clear the current image reference
                                            
                                            // Store the currently selected thumbnail for reloading when viewer reopens
                                            try {
                                                const panel = document.getElementById('my-thumbnail-panel');
                                                if (panel && typeof panel.getSelectedThumbnail === 'function') {
                                                    const selectedThumbnail = panel.getSelectedThumbnail();
                                                    if (selectedThumbnail) {
                                                        // Create a shallow copy to avoid reference issues
                                                        window.lastSelectedThumbnail = {...selectedThumbnail};
                                                        console.log("Stored selected thumbnail for next open:", selectedThumbnail.name);
                                                    }
                                                }
                                            } catch (e) {
                                                console.error("Error storing selected thumbnail:", e);
                                            }
                                            observer.disconnect();
                                            break;
                                        }
                                    }
                                }
                            }
                        });
                        
                        // Start observing the document body for changes
                        observer.observe(document.body, { childList: true, subtree: true });
                        
                        // Also set up a direct close button listener as backup
                        const closeButton = gridViewerWindowFrame.querySelector('.window-close');
                        if (closeButton) {
                            closeButton.addEventListener('click', function() {
                                setTimeout(function() {
                                    window.isGridViewerOpen = false;
                                    window.gridViewerWindowFrame = null;
                                    window.canvas = null;
                                    window.ctx = null;
                                    window.currentLoadedImage = null; // Clear the current image reference
                                    
                                    // Store the currently selected thumbnail for reloading when viewer reopens
                                    try {
                                        const panel = document.getElementById('my-thumbnail-panel');
                                        if (panel && typeof panel.getSelectedThumbnail === 'function') {
                                            const selectedThumbnail = panel.getSelectedThumbnail();
                                            if (selectedThumbnail) {
                                                // Create a shallow copy to avoid reference issues
                                                window.lastSelectedThumbnail = {...selectedThumbnail};
                                                console.log("Stored selected thumbnail for next open:", selectedThumbnail.name);
                                            }
                                        }
                                    } catch (e) {
                                        console.error("Error storing selected thumbnail:", e);
                                    }
                                }, 100); // Small delay to ensure window is fully removed
                            });
                        }
                    } catch (e) {
                        console.error("Could not set up close listener:", e);
                    }
                    
                    // Set a timeout to ensure the window is fully created and added to the DOM
                    setTimeout(function() {
                        try {
                            console.log("Looking for canvas in grid viewer window");
                            
                            // Handle the case where our grid viewer window wasn't assigned properly
                            if (!window.gridViewerWindowFrame) {
                                const existingWindow = document.querySelector('#canvas-window');
                                if (existingWindow) {
                                    console.log("Found window by query selector");
                                    window.gridViewerWindowFrame = existingWindow;
                                    window.isGridViewerOpen = true;
                                } else {
                                    throw new Error("Grid viewer window not found after creation");
                                }
                            }
                            
                            // Find the canvas element in the window
                            const newCanvasInViewer = window.gridViewerWindowFrame.querySelector(`#${mainViewerCanvasId}`);
                            if (newCanvasInViewer) {
                                console.log("Canvas found in viewer window");
                                
                                // Set global canvas and context references
                                window.canvas = newCanvasInViewer;
                                window.ctx = newCanvasInViewer.getContext('2d');
                                
                                const event = new CustomEvent('canvas-replaced', {
                                    detail: { newCanvas: newCanvasInViewer, newContext: newCanvasInViewer.getContext('2d') }
                                });
                                document.dispatchEvent(event);
                                
                                // Load the initial selected thumbnail if we have one
                                let hasSelectedThumbnail = false;
                                
                                // First check if we have a thumbnail that was selected while viewer was closed
                                if (window.lastSelectedThumbnail) {
                                    console.log("Loading last selected thumbnail:", window.lastSelectedThumbnail.name);
                                    hasSelectedThumbnail = true;
                                    
                                    // Create a synthetic event that mimics the thumbnail-selected event
                                    const syntheticEvent = {
                                        detail: {
                                            file: window.lastSelectedThumbnail
                                        }
                                    };
                                    
                                    // Call the global handler function
                                    window.handleThumbnailImage(syntheticEvent);
                                    
                                    // Clear the cached thumbnail after using it
                                    window.lastSelectedThumbnail = null;
                                } 
                                // Then try the cached initial thumbnail
                                else if (window.initialSelectedThumbnail) {
                                    console.log("Loading cached initial thumbnail:", window.initialSelectedThumbnail.name);
                                    hasSelectedThumbnail = true;
                                    
                                    // Create a synthetic event that mimics the thumbnail-selected event
                                    const syntheticEvent = {
                                        detail: {
                                            file: window.initialSelectedThumbnail
                                        }
                                    };
                                    
                                    // Call the global handler function
                                    window.handleThumbnailImage(syntheticEvent);
                                } 
                                // If no cached thumbnail, try getting it from the panel
                                else {
                                    console.log("No cached thumbnail, checking panel");
                                    const panel = document.getElementById('my-thumbnail-panel');
                                    
                                    if (panel && typeof panel.getSelectedThumbnail === 'function') {
                                        try {
                                            const selectedThumbnail = panel.getSelectedThumbnail();
                                            console.log("Got thumbnail from panel:", selectedThumbnail ? selectedThumbnail.name : "none");
                                            
                                            if (selectedThumbnail) {
                                                hasSelectedThumbnail = true;
                                                
                                                // Create a synthetic event
                                                const syntheticEvent = {
                                                    detail: {
                                                        file: selectedThumbnail
                                                    }
                                                };
                                                
                                                // Call the global handler function
                                                window.handleThumbnailImage(syntheticEvent);
                                            }
                                        } catch (e) {
                                            console.error("Error getting selected thumbnail:", e);
                                        }
                                    } else {
                                        console.log("Panel not available for thumbnail selection");
                                    }
                                }
                                
                                // If no thumbnail is selected, draw helpful text on the canvas
                                if (!hasSelectedThumbnail && window.ctx && window.canvas) {
                                    console.log("No thumbnail selected, showing help text");
                                    const ctx = window.ctx;
                                    const canvas = window.canvas;
                                    
                                    // Clear the canvas
                                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                                    
                                    // Draw the helpful text
                                    ctx.fillStyle = '#ffffff';
                                    ctx.font = '16px sans-serif';
                                    ctx.textAlign = 'center';
                                    ctx.textBaseline = 'middle';
                                    ctx.fillText('Please select an image from the thumbnail panel', canvas.width / 2, canvas.height / 2);
                                }
                            } else {
                                console.error('New canvas element not found within the grid viewer window.');
                            }
                        } catch (error) {
                            console.error("Error setting up canvas:", error);
                        }
                    }, 300); // Increased timeout for more reliable initialization
                } else {
                    console.error("Main content element not found");
                }
            } catch (error) {
                console.error("Error creating grid viewer window:", error);
            }
        });
    
        // Listen for the canvas-replaced event
        document.addEventListener('canvas-replaced', (event) => {
            const { newCanvas, newContext } = event.detail;
            window.canvas = newCanvas;
            window.ctx = newContext;
        
            // Set up canvas handling for the new canvas
            setupCanvasImageHandling(newCanvas, newContext);
        });
    </script>
</body>
